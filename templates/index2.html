<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Miguel Ángel (@mianfg)">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>PictoMaker</title>

</head>


<body>
    <div class="container" id="main_window">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">PictoMaker</a>
        </nav>
        <div class="container" id="welcome_window">
            <div class="jumbotron text-center jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">PictoMaker</h1>
                    <p class="center">Introduce la oración que quieres Pictogramizar</p>
                    <input type="text" placeholder="Introduce aquí tu oración" id="oracion">
                    <button class="btn btn-primary mb-2" id="enviar" onclick="getText()">Pictogramizar!</button>
                </div>
            </div>
        </div>

        <div class="container-fluid py-2" id="cards_window">
            <div class="card-deck" id="card_deck">
                <!-- Cards will be filled here -->
            </div>
        </div>

        <div class="container" id="download_window">
            <div class="jumbotron text-center jumbotron-fluid">
                <div class="container">
                        <button class="btn btn-primary mb-2" id="download-zip" onclick="downloadIMG()"><i class="fa fa-square"></i>&nbsp;&nbsp;Oración completa</button>
                        <button class="btn btn-primary mb-2" id="download-zip" onclick="downloadZIP()"><i class="fa fa-clone"></i>&nbsp;&nbsp;Cartas individuales</button>
                        <button class="btn btn-primary mb-2" id="download-zip" onclick="downloadPDF()"><i class="fa fa-file-pdf"></i>&nbsp;&nbsp;PDF</button>
                </div>
            </div>
        </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
